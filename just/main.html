<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogg</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">

    <style>
        *,
        *:after,
        *:before {
            outline: none;
        }
    </style>

</head>
<body>
    <nav>
        <div class="nav__logo">
            <img style="cursor: pointer;" src="img/logotype.png" width="200" height="100" alt="">
        </div>
        <div class="nav__items">
            <a href="" class="nav__link">Categories</a>
            <a href="" class="nav__link">Write Here</a>
            <a href="" class="nav__link">About</a>
            <button class="btn">Sign In</button>
        </div>
    </nav>
    <header>
        <div class="section">
            <div class="header__inner">
                <div class="header__text">
                    <span class="header-1">Здесь, <br> люди общаются на разные темы.</span> <br>
                    <span class="header-2">Здесь люди не стесняются о своих хобби</span> <br>
                    <span class="header-3">И разговаривают от всего сердца</span> <br>

                    <button class="btn --box">TRY IT</button>
                </div>  
                <div class="header__photo">
                    <img class="header-photo" src="img/photographer.jpg" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="form">
        <div class="section">
            <div class="form__up">
                <span class="form-text">Легкая регистрация</span> <br>
                <span class="form-text-2">Почти в один клик</span>
            </div>
            <div class="form__down">
                <form action="">
                    <input placeholder="NickName" class="input-1" type="text"> <br>
                    <input placeholder="Email" class="input-1" type="email"> <br>
                    <input placeholder="Password" class="input-1" type="password"> <br>
                    <input placeholder="Password One More" class="input-1" type="password"> <br>
                    <button class="form-btn">LOG IN</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
